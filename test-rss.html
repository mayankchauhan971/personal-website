<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .article { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { color: #856404; background-color: #fff3cd; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>RSS Integration Test</h1>
    
    <div id="test-results">
        <div class="test-result loading">Testing RSS integration...</div>
    </div>
    
    <div id="articles-container">
        <h2>RSS Articles</h2>
        <div id="articles-list"></div>
    </div>

    <script>
        async function testRSSIntegration() {
            const resultsDiv = document.getElementById('test-results');
            const articlesList = document.getElementById('articles-list');
            
            try {
                // Test API endpoint
                const response = await fetch('/api/rss.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ✅ RSS Integration Working!<br>
                            Found ${data.count} articles<br>
                            Last updated: ${new Date(data.lastUpdated).toLocaleString()}
                        </div>
                    `;
                    
                    // Display articles
                    articlesList.innerHTML = data.articles.map(article => `
                        <div class="article">
                            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                            <p><strong>Category:</strong> ${article.category}</p>
                            <p><strong>Date:</strong> ${article.date}</p>
                            <p>${article.summary}</p>
                        </div>
                    `).join('');
                    
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        ❌ RSS Integration Failed<br>
                        Error: ${error.message}
                    </div>
                `;
                console.error('RSS test failed:', error);
            }
        }
        
        // Run test when page loads
        testRSSIntegration();
    </script>
</body>
</html>
